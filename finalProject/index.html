<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum DApp</title>
    <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Ethereum DApp</h1>
            <button id="connect-wallet-btn" class="connect-button">Connect MetaMask</button>
        </header>

        <main>
            <section id="wallet-info" class="card hidden">
                <h2>Wallet Info</h2>
                <p>Address: <span id="wallet-address">Not Connected</span></p>
                <p>Balance: <span id="balance-display">0 ETH</span></p>
            </section>

            <section id="send-section" class="card hidden">
                <h2>Send ETH</h2>
                <form id="send-form">
                    <div class="form-group">
                        <label for="recipient">Recipient Address</label>
                        <input type="text" id="recipient" placeholder="0x..." required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount (ETH)</label>
                        <input type="number" id="amount" step="0.0001" min="0" placeholder="0.0" required>
                    </div>
                    <button type="submit" id="send-button">Send ETH</button>
                </form>
            </section>
        </main>

        <div id="notification" class="notification"></div>
    </div>

    <script type="module" src="/src/js/main.js"></script>
</body>
</html>
